<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2.2</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            //   在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            //   正则验证 非负整数
            var dec = document.getElementById("dec-number");
            var decVal = dec.value;
            var re = document.getElementById("result");
            var regu = /^[1-9]\d*|0$/;
             if(!regu.test(decVal)){
                re.innerHTML = '不能输入非负整数';
             }else{
             //  parseInt() 函数可解析一个字符串，并返回一个整数。
             //  如果要转换为其他进制，替换掉toString()中的值就好了.
                 var remain = parseInt(decVal).toString(4);
                 re.innerHTML = remain;
             }
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内


    </script>
</body>
</html>
